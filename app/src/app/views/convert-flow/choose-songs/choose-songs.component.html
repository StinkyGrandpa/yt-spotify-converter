<div class="text-primary">
    <label class="text-accent-dark">Please select which songs you want to include:</label>

    <div *ngIf="songs.length <= 0">
        <p class="text-primary">Sorry, but there seems to be no songs in the playlist you've selected.</p>
    </div>

    <app-song-item *ngFor="let song of songs" [song]="song" (unselected)="unselectSong($event)"></app-song-item>
    <button class="btn btn-lg btn-accent mt-8 w-full" (click)="finishSelection()">Next</button>
</div>
