<section class="w-full py-4">
    <div class="grid grid-cols-2 grid-rows-1">
        <div class="h-full flex justify-center items-center content-center flex-col">
            <h1 class="text-center text-5xl font-bold">Your place for playlist <br>conversion</h1>
            <p class="mt-7 opacity-50 font-normal">Move your playlists across platforms without a hassle.</p>
        </div>
        <div class="">
            <div class="p-12 bg-white rounded-xl shadow-2xl">
                <div class="pt-6 pb-12">
                    <app-flow-select ></app-flow-select>
                </div>
                
                <app-flow-list [flowList]="flowList"></app-flow-list>

                <hr>

                <div class="text-center">
                    <button class="btn-full btn-lg btn-spotify" (click)="requestSpotifyGrantCode()"><i class="fab fa-spotify"></i>Start with login on Spotify</button>
                </div>
            </div>
        </div>
    </div>
</section>
