<section class="w-full py-4 h-full ">
    <div class="block lg:grid lg:grid-cols-2 lg:grid-rows-1 h-full">
        <div class="h-full hidden lg:flex lg:justify-center lg:items-center lg:content-center lg:flex-col">
            <h1 class="text-center text-5xl font-bold">Your place for playlist <br>conversion</h1>
            <p class="mt-7 opacity-50 font-normal">Move your playlists across platforms without a hassle.</p>
        </div>
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden h-full">
            <div class="grid grid-rows-3-auto w-full h-full">
                <!-- Flow-Header -->
                <div class="w-full p-12 shadow-sm">
                    <div class="pb-4">
                        <app-flow-select [enableSwitcher]="false"></app-flow-select>
                    </div>
                    <div *ngIf="!!(authService.$user | async)">
                        <app-profile-bar></app-profile-bar>
                    </div>
                    <p class="text-primary text-center">{{ (flowService.$currentFlow | async).currentStep.id }} - {{ (flowService.$currentFlow | async).currentStep.title }}</p>
                    <label class="text-accent-dark" *ngIf="(flowService.$currentFlow | async)?.currentStep?.flowLabel">{{ (flowService.$currentFlow | async)?.currentStep?.flowLabel }}</label>
                </div>
                
                <!-- Flow-Body -->
                <div class="w-full px-12 overflow-x-hidden overflow-y-auto">
                    <router-outlet></router-outlet>
                </div>

                <!-- Flow-Footer -->
                <div class="w-full px-12 pb-12 shadow-sm">
                    <!-- //TODO: Implement together with FlowService custom buttons that can be configured (especially the next or back buttons) -->
                    <!-- <p class="text-primary">{{ (flowService.$selectedFlow | async).currentStep.id }} - {{ (flowService.$selectedFlow | async).currentStep.title }}</p> -->
                    <div class="text-center">
                        <hr class="my-4">
                        <!--<button class="btn btn-lg mt-8 w-full btn-text text-primary hover:text-white-dark active:text-white-dark" (click)="backStepInFlow()" *ngIf="(flowService.$selectedFlow | async).currentStep.allowBack">Back</button>
                        <button class="btn btn-lg btn-accent mt-8 w-full" (click)="nextStepInFlow()" *ngIf="(flowService.$selectedFlow | async).currentStep?.allowNext">Next</button>

                        <app-flow-button *ngIf="$currentStep?.buttons.start" [options]="(flowService.$selectedFlow | async).currentStep.customNextButton"></app-flow-button>
                        <app-flow-button *ngIf="$currentStep?.buttons" [options]="(flowService.$selectedFlow | async).currentStep.customNextButton"></app-flow-button>-->

                        <!-- TODO: Fix not showing custom start button -->
                        <div *ngIf="currentStep?.buttons?.start">
                            <p class="text-primary">custom start button</p>
                            <app-flow-button [options]="currentStep?.buttons?.start"></app-flow-button>
                        </div>
                        <div *ngIf="!currentStep?.buttons?.start">
                            <p class="text-primary">No custom start button</p>
                            <button class="btn btn-lg btn-spotify mt-8 w-full" (click)="nextStepInFlow()"><i class="fab fa-spotify"></i>Start now with connecting to Spotify</button>
                        </div>

                        <!--<app-flow-button *ngIf="$currentStep?.buttons.start" [options]="(flowService.$selectedFlow | async).currentStep.customNextButton"></app-flow-button>
                        <app-flow-button *ngIf="$currentStep?.buttons.start" [options]="(flowService.$selectedFlow | async).currentStep.customNextButton"></app-flow-button>
                        <app-flow-button *ngIf="$currentStep?.buttons.start" [options]="(flowService.$selectedFlow | async).currentStep.customNextButton"></app-flow-button>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
