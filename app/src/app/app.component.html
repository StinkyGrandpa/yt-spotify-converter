<button (click)="requestSpotifyGrantCode()">Anmelden mit Spotify</button> <br>
<br>
<h1 *ngIf="name"> Wilkommen {{name}}!</h1>
<br>
<div *ngIf="playlists.length">
    <h2>Gefundene Playlisten:</h2>
    <tr>
        <td>name</td>
        <td>id</td>
    </tr>
    <tr *ngFor="let playlist of playlists">
        <td>{{playlist.name}}</td>
        <td>{{playlist.id}}</td>
    </tr>
</div>
