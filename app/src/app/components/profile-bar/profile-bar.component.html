<div *ngIf="(authService.$user | async)" class="w-full text-center">
    <div class="inline-block">
        <img class="inline-block w-7 h-7 rounded-full" src="{{ (authService.$user | async)?.avatarUrl }}">
        <span class="text-base ml-2 text-primary text-left font-bold text-opacity-80">{{ (authService.$user | async)?.name }}</span>
        <span><button class="btn btn-icon btn-sm text-primary"><i class="fas fa-chevron-down text-primary"></i></button></span>
    </div>
</div>
