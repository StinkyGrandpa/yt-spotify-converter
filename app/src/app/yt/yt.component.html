<button (click)="requestYoutubeGrantCode()">Anmelden mit Youtube</button> <br>

<div *ngIf="songs.length">
    <h2>Gefundene Lieder:</h2>
    <tr>
        <td>name</td>
        <td>Artist</td>
    </tr>
    <tr *ngFor="let song of songs">
        <td>{{song.name}}</td>
        <td *ngFor="let artist of song['artists']">
            <p>{{artist['name']}}</p>
        </td>
    </tr>

</div>
