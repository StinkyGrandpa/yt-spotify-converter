<body>

    
    <button class="bg-red-600 text-white text-center px-6 hover:bg-red-700 active:bg-red-800 inline-block" (click)="requestYoutubeGrantCode()"><i class="fab fa-youtube w-9"></i> Mit YouTube anmelden</button>
    <br>
    <button *ngIf="songs.length" (click)="toggleSongs()" class="inline-block">Gefundene Lieder anzeigen </button> <br>
    <br>
    <div *ngIf="songs.length && showSongs">
        <h2>Gefundene Lieder:</h2>
        <br>
        <tr>
            <td>name</td>
            <td>Artist</td>
        </tr>
        <tr *ngFor="let song of songs">
            <td>{{song.name}}</td>
            <td *ngFor="let artist of song['artists']">
                <p>{{artist['name']}}</p>
            </td>
        </tr>

    </div>

    <form *ngIf="accessToken != ''" [formGroup]="plalistNameform" (ngSubmit)="onSubmitPlalistname()">
        <label>
            Lege den Namen der Playlist fest:
            <input type="text" formControlName="plalistName">
        </label>
        <br>
        <label *ngIf="this.plalistNameform.value['plalistName']">
            Privacy status:
            <select formControlName="status">
                <option value="public">Ã¶ffentlich</option>
                <option value="private">privat</option>
                <option selected="selected" value="unlisted">nicht gelistet</option>
            </select>
        </label>
        <br>
        <button class="btn" type="submit" mat-stroked-button [disabled]="plalistNameform.invalid">Importieren!</button>
        <br>

    </form>

</body>
